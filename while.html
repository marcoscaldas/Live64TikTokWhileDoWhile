<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <script>
        var contagem = 
       Number(prompt("Digite um inicial "
      + "para a contagem regressiva: "));

      while( contagem >= 0){

        document.write(contagem + ", ");
        contagem --
      }

      document.write("<br> Contagem Finalizada!");

    </script>

</body>
</html>
